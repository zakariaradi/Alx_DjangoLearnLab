{% extends "blog/base.html" %}
{% block content %}

<h2>Posts tagged "{{ view.kwargs.tag_name }}"</h2>

{% for post in posts %}
    <h3>
        <a href="{% url 'post-detail' post.pk %}">
            {{ post.title }}
        </a>
    </h3>
{% empty %}
    <p>No posts found.</p>
{% endfor %}

{% endblock %}
