{% extends "blog/base.html" %}
{% block content %}
<h2>All Posts</h2>

{% if user.is_authenticated %}
    <a href="{% url 'post-create' %}">Create New Post</a>
{% endif %}

{% for post in posts %}
    <hr>
    <h3>
        <a href="{% url 'post-detail' post.pk %}">
            {{ post.title }}
        </a>
    </h3>
    <p>{{ post.content|truncatewords:20 }}</p>
    <small>By {{ post.author }} on {{ post.published_date }}</small>
{% endfor %}

{% endblock %}
